<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="backgroound.css"> <!--conectar con html-->
</head>
<body>
    <div>
        <button id="cambiarcolor">Vamos a cambiar el color jeje</button> <!--nombre del boton-->
    </div>
    <script>
        document.getElementById('cambiarcolor').addEventListener('click', function() {
            /*crear colores aleatorios*/
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        })
    </script>

</body>
</html>
